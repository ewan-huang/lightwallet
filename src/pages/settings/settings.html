<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'SETTINGS'|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-row>
            <button ion-item (click)="reset()">
                <ion-icon name="refresh" item-start></ion-icon>
                <h1 [translate]="'SETTINGS.RESYNC_BUTTON'"></h1>
                <p [translate]="'SETTINGS.RESYNC_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row *ngIf="!platform.is('mobile')" >
            <button ion-item (click)="ExportWalletPage();">
                <ion-icon name="phone-portrait" item-start></ion-icon>
                <h1 [translate]="'SETTINGS.SHOW_QRCODE_BUTTON'"></h1>
                <p [translate]="'SETTINGS.SHOW_QRCODE_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="LanguageSwitcherPage()">
                <ion-icon name="flag" item-start></ion-icon>
                <h1 [translate]="'LANGUAGE_SETTINGS'"></h1>
                <p [translate]="'LANGUAGE_SETTINGS_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="ThemeSwitcherPage()">
                <ion-icon name="color-palette" item-start></ion-icon>
                <h1 [translate]="'THEME_SETTINGS'"></h1>
                <p [translate]="'THEME_SETTINGS_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row *ngIf="walletType != 'dna'">
            <button ion-item (click)="BaseCurrencyPage()">
                <ion-icon name="logo-usd" item-start></ion-icon>
                <h1 [translate]="'SETTINGS.BASE_CURRENCY'"></h1>
                <p [translate]="'SETTINGS.BASE_CURRENCY_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="InformationPage()">
                <ion-icon name="information-circle" item-start></ion-icon>
                <h1 [translate]="'INFORMATION.TITLE'"></h1>
                <p [translate]="'INFORMATION.TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="logout()">
                <ion-icon name="log-out" item-start></ion-icon>
                <h1 [translate]="'LOGOUT'"></h1>
                <p [translate]="'LOGOUT_TEXT'"></p>
            </button>
        </ion-row>
    </ion-list>
</ion-content>
