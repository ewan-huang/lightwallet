<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{'APPS'|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngIf="loaded && walletType === 'etp'">
        <ion-row>
            <button ion-item (click)="PluginSettingsPage()">
                <ion-icon name="cube" item-start></ion-icon>
                <h1>
                    {{'SETTINGS.PLUGINS'|translate}}
                </h1>
                <p [translate]="'SETTINGS.PLUGINS_TEXT'"></p>
            </button>
        </ion-row>
        <ion-row *ngIf="globals.network === 'mainnet'">
            <button ion-item (click)="EtpBridgePage()">
                <ion-icon name="cash" item-start></ion-icon>
                <h1>
                    {{'ETP_BRIDGE'|translate}}
                </h1>
                <p [translate]="'ETP_BRIDGE.TEXT'"></p>
            </button>
        </ion-row>
        <ion-row>
            <button ion-item (click)="MovieTicketsPage()">
                <ion-icon name="film" item-start></ion-icon>
                <h1>
                    {{'MOVIE_TICKETS'|translate}}
                    <span class="beta-tag">New</span>
                </h1>
                <p [translate]="'MOVIE_TICKETS.TEXT'"></p>
            </button>
        </ion-row>
    </ion-list>
    <ion-list *ngIf="loaded && walletType === 'dna'">
        <ion-row *ngFor="let app of dnaApps">
            <button ion-item (click)="goDnaDapp(app.uri, app.name[language])">
                <ion-icon name="cube" item-start></ion-icon>
                <h1>{{app.name[language]}}</h1>
                <p>{{app.summary[language]}}</p>
            </button>
        </ion-row>
    </ion-list>
</ion-content>
