<ion-header>
    <ion-navbar>
        <ion-title>{{'MNEMONIC_SHOW.TITLE'|translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-row center text-center class="title-text-padding">
        <ion-col>
            <h1>{{'YOUR_MNEMONIC_WORDS'|translate}}</h1>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col center text-center>
            <h4>{{'BACKUP_WORDS_WRITE_DOWN_TEXT'|translate}}</h4>
        </ion-col>
    </ion-row>
    <ion-card>
        <ion-row class="card-content">
            <ion-col center text-center>
                <h1 class="center">
                    <div id="backup-words">{{wallet.mnemonic}}</div>
                </h1>
            </ion-col>
        </ion-row>
    </ion-card>
    <ion-row class="more-bottom-padding">
        <ion-col center text-center>
            <h4>{{'LIGHT_WALLET_INFO_TEXT'|translate}}</h4>
        </ion-col>
    </ion-row>
    <ion-row class="button">
        <button ion-button icon-left full (click)="download()">
            <ion-icon name="arrow-forward"></ion-icon>
            {{'BUTTON.NEXT'|translate}}
        </button>
    </ion-row>
</ion-content>
