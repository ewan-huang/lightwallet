<ion-header>
    <ion-navbar>
        <ion-title>{{"PLUGIN_START" | translate}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <h1>{{"PLUGIN_START.WARNING_TITLE" | translate}}</h1>
    <br>
    <p>{{"PLUGIN_START.WARNING_TEXT" | translate}}</p>
    <br>
    <h4>{{"PLUGIN_START.PLUGIN_NAME" | translate}}: {{name}}</h4>
    <br>
    <br>
    <ion-row>
        <ion-col>
            <button type="submit" ion-button full icon-left (click)="gotoPlugin()" color="secondary">
                <ion-icon name="cube"></ion-icon>
                {{"PLUGIN_START.GO_BUTTON" | translate}}
            </button>
        </ion-col>
        <ion-col>
            <button ion-button color="danger" full item-right icon-left (click)="cancel($event)">
                <ion-icon name="close"></ion-icon>
                {{'CANCEL'|translate}}
            </button>
        </ion-col>
    </ion-row>

</ion-content>
